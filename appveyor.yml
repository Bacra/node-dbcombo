environment:
  matrix:
    - nodejs_version: "0.12"
    - nodejs_version: "stable"
    - nodejs_version: "unstable"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm run test
version: "{build}"
